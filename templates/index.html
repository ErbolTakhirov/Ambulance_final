<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Route - Smart Emergency Navigation</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 420px;
            background: white;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
        }

        .sidebar-header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
        }

        select,
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: white;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Traffic Legend */
        .traffic-legend {
            background: #f8fafc;
            border-radius: 12px;
            padding: 18px;
            margin-top: 15px;
        }

        .traffic-legend-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
        }

        .traffic-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .traffic-color {
            width: 40px;
            height: 6px;
            border-radius: 3px;
        }

        .traffic-label {
            flex: 1;
            color: #64748b;
            font-weight: 500;
        }

        .traffic-percentage {
            font-weight: 600;
            color: var(--dark);
            font-size: 12px;
        }

        /* Route Info */
        .route-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .route-info-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .route-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-unit {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            margin-left: 4px;
        }

        /* Map Container */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Status Badge */
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: var(--success);
        }

        .status-dot.enroute {
            background: var(--warning);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Alert */
        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        /* Scrollbar */
        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 400px;
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .route-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Ambulance marker animation */
        @keyframes ambulance-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .ambulance-marker {
            animation: ambulance-pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üöë Ambulance Route</h1>
                <p>Smart Emergency Navigation System</p>
            </div>

            <div class="sidebar-content">
                <!-- Hospital Selection -->
                <div class="section">
                    <div class="section-title">
                        üè• Select Hospital
                    </div>
                    <div class="form-group">
                        <label>Hospital Base Station</label>
                        <select id="hospital-select">
                            <option value="">Loading hospitals...</option>
                        </select>
                    </div>
                </div>

                <!-- Destination -->
                <div class="section">
                    <div class="section-title">
                        üìç Destination
                    </div>
                    <div class="form-group">
                        <label>Click on map or enter coordinates</label>
                        <input type="text" id="destination-input" placeholder="Lat, Lng" readonly>
                    </div>
                </div>

                <!-- Actions -->
                <div class="section">
                    <button class="btn btn-primary" id="calculate-btn" disabled>
                        <span>Calculate Route</span>
                    </button>
                    <button class="btn btn-secondary" id="clear-btn" style="margin-top: 10px;">
                        Clear Route
                    </button>
                </div>

                <!-- Error Message -->
                <div id="error-message"></div>

                <!-- Route Info -->
                <div id="route-info" style="display: none;">
                    <div class="route-info">
                        <div class="route-info-title">üìä Route Information</div>
                        <div class="route-stats">
                            <div class="stat-card">
                                <div class="stat-label">Distance</div>
                                <div class="stat-value" id="route-distance">0<span class="stat-unit">km</span></div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Duration</div>
                                <div class="stat-value" id="route-duration">0<span class="stat-unit">min</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Traffic Legend -->
                <div class="traffic-legend">
                    <div class="traffic-legend-title">üö¶ Traffic Levels</div>
                    <div class="traffic-item">
                        <div class="traffic-color" style="background: #22c55e;"></div>
                        <div class="traffic-label">Free Flow</div>
                        <div class="traffic-percentage">0-30%</div>
                    </div>
                    <div class="traffic-item">
                        <div class="traffic-color" style="background: #eab308;"></div>
                        <div class="traffic-label">Light Traffic</div>
                        <div class="traffic-percentage">30-50%</div>
                    </div>
                    <div class="traffic-item">
                        <div class="traffic-color" style="background: #f97316;"></div>
                        <div class="traffic-label">Moderate</div>
                        <div class="traffic-percentage">50-70%</div>
                    </div>
                    <div class="traffic-item">
                        <div class="traffic-color" style="background: #ef4444;"></div>
                        <div class="traffic-label">Heavy Traffic</div>
                        <div class="traffic-percentage">70-90%</div>
                    </div>
                    <div class="traffic-item">
                        <div class="traffic-color" style="background: #991b1b;"></div>
                        <div class="traffic-label">Traffic Jam</div>
                        <div class="traffic-percentage">90-100%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div class="map-container">
            <div class="status-badge">
                <div class="status-dot active"></div>
                <span id="status-text">System Ready</span>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Main Script -->
    <script src="/static/js/main.js"></script>
</body>

</html>
